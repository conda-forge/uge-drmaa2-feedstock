{% set name = "uge-drmaa2" %}
{% set version = "8.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a45f1b8e016b629e7331e6364edbeca380cb4fe0a8844f561e912c0b98dcd7f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - drmaa2

about:
  home: https://github.com/gridengine/drmaa2-python
  license: Apache-2.0
  license_family: Apache
  license_file: license.txt
  summary: Python wrapper around the Univar Grid Engine DRMAA2 library.

extra:
  recipe-maintainers:
    - Acribbs
