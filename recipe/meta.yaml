{% set name = "uge-drmaa2" %}
{% set version = "8.6.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 08cd2c939ce81caf52694b0b9f2acf3f0918319317f6bd2deca5392847f2d809

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - drmaa2

about:
  home: https://github.com/gridengine/drmaa2-python
  license: Apache-2.0
  license_family: Apache
  license_file: license.txt
  summary: Python wrapper around the Univar Grid Engine DRMAA2 library.

extra:
  recipe-maintainers:
    - Acribbs
